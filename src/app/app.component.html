<div style="text-align: center;">
  <h1>Get the data from server</h1>
  <table border="1">
    <tr>
      <td>ID</td>
      <td>First Name</td>
      <td>Last Name</td>
      <td>Age</td>
      <td>Email</td> 
      <td>Address</td>
    </tr>
    <tr *ngFor="let user of userData">
      <td>{{user.id}}</td>
      <td>{{user.sfirstName}}</td>
      <td>{{user.slastName}}</td>
      <td>{{user.sage}}</td>
      <td>{{user.semail}}</td>
      <td>{{user.saddress}}</td>
    </tr>
  </table>
</div>
